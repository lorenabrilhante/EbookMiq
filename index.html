<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de QR Code</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Gerador de QR Code</h1>

    <label for="textInput">Texto ou URL</label>
    <input id="textInput" type="text" placeholder="Cole um link ou escreva um texto" />

    <div class="controls">
      <label>
        Tamanho:
        <input id="sizeInput" type="range" min="128" max="512" value="256" />
      </label>

      <label>
        Correção de erro:
        <select id="ecLevel">
          <option value="L">Baixo</option>
          <option value="M" selected>Médio</option>
          <option value="Q">Alto</option>
          <option value="H">Máximo</option>
        </select>
      </label>
    </div>

    <div class="actions">
      <button id="generateBtn">Gerar</button>
      <button id="downloadBtn" disabled>Baixar PNG</button>
      <button id="clearBtn">Limpar</button>
    </div>

    <section id="qrArea" aria-label="Área do QR Code">
    </section>

    <footer>
      <small>Feito com JavaScript • Exemplo para o Ebook</small>
    </footer>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
